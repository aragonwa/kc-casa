<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>CASA Information System</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
      <img class="img-fluid" height="40" width="40" src="logo.png" />CASA Information System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="caseDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Case
            <span class="sr-only">(current)</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="caseDropdown">
            <a class="dropdown-item" href="#">Manage cases</a>
            <a class="dropdown-item" href="#">Add cases</a>
            <a class="dropdown-item" href="#">Refile cases</a>
            <a class="dropdown-item" href="#">Assign CASAs</a>
            <a class="dropdown-item" href="#">Manage persons</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="casaDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">CASA</a>
          <div class="dropdown-menu" aria-labelledby="casaDropdown">
            <a class="dropdown-item" href="#">Manage CASA</a>
            <a class="dropdown-item" href="#">Add CASA</a>
            <a class="dropdown-item" href="#">Manage training</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="eventDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Event</a>
          <div class="dropdown-menu" aria-labelledby="eventDropdown">
            <a class="dropdown-item" href="#">Manage events</a>
            <a class="dropdown-item" href="#">Add events</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main">

    <div class="container-fluid">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <div id="root"></div>
        </div>

      </div>

    </div>
    <!-- /container -->

  </main>
  <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>

</body>

</html>
